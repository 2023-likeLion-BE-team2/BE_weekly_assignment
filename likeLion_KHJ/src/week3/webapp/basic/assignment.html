<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h2>Simple Calculator</h2>
  <hr>
  <script>
  function move(op,frm) {
    switch(op){
      case "+" : frm.action="/plus"; frm.submit();return true; break;
      case "-" : frm.action="/subtract"; frm.submit();return true; break;
      case "*" : frm.action="/multiplication"; frm.submit();return true; break;
      case "/" : frm.action="/division"; frm.submit();return true; break;
    }
  }
  </script>
  <form method="get" action="/jwprj/calc">
    input_1 <input type="text" name="input_1" size="10">
    <br>
    input_2 <input type="text" name="input_2" size="10">
    <br>
    <input type='button' value='덧셈' onclick='return move("+",this.form);'>
    <input type='button' value='뺄셈' onclick='return move("-",this.form);'>
    <input type='button' value='곱셈' onclick='return move("*",this.form);'>
    <input type='button' value='나눗셈' onclick='return move("/",this.form);'>
  </form>
<h6>나눗셈은 input_2의 값이 분모가 됩니다.</h6>
</body>
</html>
